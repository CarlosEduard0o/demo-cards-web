<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Demo de Cards - Efeitos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cards-container">
      <div class="crust-flip-front-wrap flip-horizontal">
        <div class="card">
          <div class="card-front blue">Flip Horizontal</div>
          <div class="card-back blue">Verso</div>
        </div>
      </div>

      <div class="crust-flip-front-wrap flip-vertical">
        <div class="card">
          <div class="card-front red">Flip Vertical</div>
          <div class="card-back red">Verso</div>
        </div>
      </div>

      <div class="crust-flip-front-wrap rotate-scale">
        <div class="card">
          <div class="card-front green">Rotate + Scale</div>
          <div class="card-back green">Verso</div>
        </div>
      </div>

      <div class="crust-flip-front-wrap slide-fade">
        <div class="card">
          <div class="card-front yellow">Slide & Fade</div>
          <div class="card-back yellow">Verso</div>
        </div>
      </div>

      <div class="perspective-stack">
        <div class="card">
          <div class="card-front purple">Card 1</div>
          <div class="card-back purple">Verso</div>
        </div>
        <div class="card">
          <div class="card-front red">Card 2</div>
          <div class="card-back red">Verso</div>
        </div>
        <div class="card">
          <div class="card-front blue">Card 3</div>
          <div class="card-back blue">Verso</div>
        </div>
      </div>

      <div class="crust-flip-front-wrap tilt-parallax">
        <div class="card">
          <div class="card-front gray">Tilt / Parallax</div>
          <div class="card-back gray">Verso</div>
        </div>
      </div>

      <div class="crust-flip-front-wrap accordion">
        <div class="card">
          <div class="card-front green">Fold / Accordion</div>
          <div class="card-back green">Verso</div>
        </div>
      </div>
    </div>
  </body>
</html>
